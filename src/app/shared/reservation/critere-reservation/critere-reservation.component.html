<div class="row">
    Critère
</div>
<div class="row">
  <div class="col-7">
    <form>
      <div class="row mt-1">
        <div class="col-3 text-right">
          <label class="mt-2" for="inputAdresseDepart">Adresse de départ</label>
        </div>
        <div class="col-3">
          <input (change)="calcul(); emitDepart()" autocorrect="off" autocapitalize="off" spellcheck="off" 
          type="text" name="inputAdresseDepart" id="inputAdresseDepart" required class="form-control" #searchDepart [formControl]="searchControl">
        </div>
        <div class="col-3 text-right">
          <label class="mt-2" for="inputAdresseArrive">Adresse d'arrivé</label>
        </div>
        <div class="col-3">
          <input (change)="verif()" autocorrect="off" autocapitalize="off" spellcheck="off" 
          type="text" name="inputAdresseArrive" id="inputAdresseArrive" required class="form-control" #searchArrive [formControl]="searchControl">
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-5 text-right">
          <label class="mt-2" for="inputDateDepart">Date de départ</label>
        </div>
        <div class="col-5">
          <input (change)="testDate()" type="date" name="inputDateDepart" id="inputDateDepart" 
          required class="form-control" #dateCovoiturage [formControl]="searchControl">
        </div>
      </div>           
    </form>
  </div>
  <div class="col-5">
    <div class="row mt-1">
      <div class="col-3 text-right">
        <p>Durée du trajet</p>
      </div>
      <div class="col-5">
        <p>{{duree}}</p>
      </div>
    </div>
    <div class="row mt-1">
      <div class="col-3 text-right">
        <p>Distance</p>
      </div>
      <div class="col-5">
        <p>{{distance}}</p>
      </div>
    </div>
  </div>
</div>
